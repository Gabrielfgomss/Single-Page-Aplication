<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="cabecalho">
        <section class="container">
            <div class="container__cabecalho">
                <div class="container__logo">
                    <img src="img/Ellipse 13.png" alt="Logo" class="imagem__logo">
                    <p>Controle financeiro</p>
                </div>
                <div class="container__menu">
                    <img src="img/Vector.png" alt="Botão fechar" class="botao__fechar-img">
                    <a href="#" class="menu-link borda">Cadastro de transações</a></li>
                    <a href="index.html" onclick="limpaDados()" class="menu-link">Limpar dados</a>
                </div>
                <button class="botao__menulateral"><img src="img/menu.png" alt="Menu lateral"></button> 
            </div>
        </section>
    </header>
    <section class="container container__transacao">    
        <div class="div__compra">
                <h1 class="titulo__compra">Nova transação</h1>
                <ul class="lista__input">
                    <li class="inputs">
                        <p>Tipo de transação</p>
                        <select id="select--transacao">                 
                            <option value="+">Compra</option>                 
                            <option value="-">Venda</option>             
                        </select>
                    </li>
                    <li class="inputs">
                        <p>Nome da mercadoria</p>
                        <input type="text" class="input--text input-mercadoria" placeholder="Nome da mercadoria">
                    </li>
                    <li class="inputs">
                        <p>Valor</p>
                        <input type="text" class="input--text input-valor" placeholder="R$ 0,00" onkeypress="testaValor(event)">
                    </li>
                </ul>
                <button class="botao__comprar">Adicionar transação</button>
        </div>
        <div class="div__extrato">
            <h1 class="titulo__extrato">Extrato de transações</h1>
            <div class="subtitulo__extrato">
                <p class="subtitulo-mercadoria">Mercadoria</p>
                <p class="subtitulo-valor">Valor</p>
            </div>
            <div class="container__lista"> 
                <span class="msn__span existe">Nenhuma transação cadastrada.</span>
            </div>
            <div class="total">
                <p class="subtitulo-total">Total</p>
                <p class="resultado">R$ 0,00</p> 
            </div> 
            <p class="saldo"></p> 
        </div>
    </section>
    <script src="javascript/Inputmask-5.x/dist/inputmask.js"></script>
    <script src="index.js"></script>
    <script src="operacao.js"></script>
    <script src="menuMobile.js"></script>
</body>
</html>
